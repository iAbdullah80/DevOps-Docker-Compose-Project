services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  
  app:
    depends_on:
      - db
    build: ./app
    ports:
      - "5000:5000"

volumes:
  db_data: